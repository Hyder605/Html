<!DOCTYPE html>
<html>
	<head>
		<title>Opening Links in new window</title>

	</head>
	
	<body>
	<h1>Opening Links in new window</h1>
	<p>For the purpose to open link in new window we use (target="_blank")</p>
	<p>
	<a target="_blank" href="https://www.facebook.com">Facebook</a><br/>
	<a target="_blank" href="https://www.twitter.com">Twitter</a>
</p>

	</body>

</html>
