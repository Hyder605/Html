<!DOCTYPE html>
<html>
	<head>
		<title>Definition Lists</title>

	</head>
	
	<body>
		<p><b>Definition Lists</b> we use "dl" and 'dt'=definition term and "dd"=defining the term</p> 
		
		<dl>
			<dt>Traffic</dt>
				<dd>The movement of vehicles</dd>
			<dt>Jam</dt>
				<dd>To become stuck</dd>
				<dd>A food made by boiling fruit and sugar to a thick consistency</dd>
			
			<dt>Automobile</dt>
			<dt>Car</dt>
			<dd>A vehicle that moves on wheel</dd>
		</dl>
	</body>

</html>
