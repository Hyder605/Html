<!DOCTYPE html>
<html>
	<head>
		<title>Table practice</title>

	</head>
	
<body>
	<h1>Sale Price</h1>
<table width="500" border="2" bgcolor="#efuff" cellpadding="10" cellspacing="5">
<thead>
	<tr>
		<th>Products</th>
		<th>Original Price</th>
		<th>Discounted Price</th>
	</tr>
</thead>	

<tbody>
	<tr>
		<th>Printed Unstiched 2 Pcs</th>
		<td>2000</td>
		<td>1750</td>
	</tr>

	<tr>
		
		<th>Printed Unstiched 3 Pcs</th>
		<td colspan="2">3000</td>
		
	</tr>

	<tr>
		
		<th>Stiched 2 Pcs</th>
		<td>4000</td>
		<td rowspan="2">3000</td>
	</tr>

	<tr>
		
		<th>Stiched 3 Pcs</th>
		<td>4500</td>
	</tr>
</tbody>

<tfoot>
	<tr>
		
		<td colspan="3">Note:The discount is valid for old customers only</td>
	</tr>
</tfoot>



</table>

</body>
 	

</html>
